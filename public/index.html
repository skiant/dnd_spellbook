<!DOCTYPE html>
<html lang="en" ng-app="spellbook">
<head>
	<meta charset="UTF-8">
	<title>Spellbook</title>

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="/bower_components/angular-material/themes/grey-theme.css">
	<link rel="stylesheet" href="/bower_components/angular-material/themes/deep-purple-theme.css">

	<style>
		.spellbook-page {
			min-width: 350px;
		}

		.spells-container{
			overflow: auto;
		}
	</style>
</head>
<body md-theme="deep-purple">

	<md-toolbar>
		<h1 class="md-toolbar-tools">
			<span>Spellbook</span>
			<span flex></span>
			<div ng-controller="actionsController">
				<md-button ng-if="!spellsPreparationPhase" ng-click="rest()">Go to rest</md-button>
				<md-button ng-if="!spellsPreparationPhase" ng-click="togglePreparation()">Prepare Spells</md-button>
				<md-button ng-if="spellsPreparationPhase" ng-click="togglePreparation()">End preparation</md-button>
			</div>
		</h1>
	</md-toolbar>

	<div layout="horizontal" class="spells-container" ng-controller="spellPagesController">
		<sb-level-page flex ng-repeat="level in activeLevels()" level="level"></sb-level-page>
	</div>


	<script src="/bower_components/lodash/dist/lodash.js"></script>
	<script src="/bower_components/angular/angular.min.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="/bower_components/hammerjs/hammer.js"></script>
	<script src="/bower_components/angular-material/angular-material.min.js"></script>
	<script src="/bower_components/ngstorage/ngStorage.min.js"></script>

	<script src="/js/app.js"></script>
	<script src="/js/available-spells-factory.js"></script>
	<script src="/js/spellbook-page.js"></script>
	<script src="/js/actions-controller.js"></script>
	<script src="/js/spell-pages-controller.js"></script>

</body>
</html>
